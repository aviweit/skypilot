num_nodes: 1

resources:
  memory: 2
  cpus: 1
  cloud: kubernetes

# Working directory (optional) containing the project codebase.
# Its contents are synced to ~/sky_workdir/ on the cluster.
workdir: .

file_mounts:

  /datasets-storage:
    # the below bucket is going to get created (if not exists) and the contents
    # of local 'source' path (under laptop) will be copied into
    name: sky-foo-dataset  # Name of storage, optional when source is bucket URI
    source: /home/weit/skypilot/sky/data  # Source path, can be local or s3/gcs URL. Optional, do not specify to create an empty bucket.
    store: minio  # Could be either 's3' or 'gcs'; default: None. Optional.
    persistent: False  # Defaults to True; can be set to false. Optional.
    #mode: COPY  # Either MOUNT or COPY. Optional.

# Typical use: pip install -r requirements.txt
# Invoked under the workdir (i.e., can use its files).
setup: |
  echo "Running setup."

# Typical use: make use of resources, such as running training.
# Invoked under the workdir (i.e., can use its files).
run: |
  echo "Hello, Foo, how are you?"
  conda env list
